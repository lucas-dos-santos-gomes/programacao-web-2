<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Lucas dos Santos Gomes">
  <link rel="stylesheet" href="./src/style.css">
  <title>Consultório Odontológico</title>
</head>
<body>
  <main class="main">
    <img class="tooth-image" src="./src/tooth.jpg" alt="Dente no consultório" />
    <div class="content-container">
      <h1 class="main-title">Consultório Odontológico</h1>
      <form>
        <label for="patients-name">Paciente: </label>
        <input type="text" id="patients-name" placeholder="Primeiro nome" />
        <input type="button" value="Adicionar" class="button add-button" />
        <input type="button" value="Urgência" class="button urgency-button" />
        <input type="button" value="Atender" class="button assist-button" />
      </form>
      <h2 class="patient-title">Em atendimento: <span class="patient">Ninguém</span></h2>
      <ol class="patient-list"></ol>
    </div>
  </main>
</body>
</html>
