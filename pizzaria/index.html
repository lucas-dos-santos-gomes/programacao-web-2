<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/style.css">
  <title>Pizzaria</title>
</head>
<body>
  <img src="./src/pizza.png" alt="Pizza">
  <form>
    <h1>Pizza Avenida - Controle de Pedidos</h1>
    <hr />
    <div class="food-items">
      <div class="order-items">
        <p>Item do Pedido:</p>
        <input type="radio" id="pizza" name="foods" checked />
        <label for="pizza">Pizza</label>
        <input type="radio" id="drink" name="foods" />
        <label for="drink">Bebida</label>
        <input type="radio" id="snacks" name="foods" />
        <label for="snacks">Salgados</label>
      </div>
      <div class="type-items">
        <span>Item:</span>
        <select class="pizza">
          <option value="media">Pizza Média</option>
          <option value="grande">Pizza Grande</option>
          <option value="familia">Pizza Família</option>
        </select>
        <select class="drink">
          <option value="refri">Refrigerante Litro</option>
          <option value="suco">Jarra de Suco</option>
          <option value="agua">Água Mineral</option>
        </select>
        <select class="snacks">
          <option value="esfiha">Esfiha</option>
          <option value="coxinha">Coxinha</option>
          <option value="bauru">Bauru</option>
        </select>
      </div>
    </div>
    <p>Detalhes do Item:
      <input type="text" class="detalhes" placeholder="Detalhes" />
      <input type="button" value="Adicionar" id="adicionar-detalhe" />
    </p>
    <pre id="order-completed"></pre>
  </form>
  <script src="./src/script.js"></script>        
</body>
</html>
